<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Ajouter un Nouveau Produit</h1>
    <form th:action="@{/saveProduit}" method="post" th:object="${produit}" class="mt-4">
        <div class="mb-3">
            <label for="nomProduit" class="form-label">Nom du Produit</label>
            <input type="text" id="nomProduit" th:field="*{nomProduit}" class="form-control" placeholder="Nom du produit" required>
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" th:field="*{prix}" class="form-control" placeholder="Prix du produit" required>
        </div>

        <div class="mb-3">
            <label for="dateCreation" class="form-label">Date de Création</label>
            <input type="date" id="dateCreation" name="dateCreation" class="form-control"
                   th:value="${produit.dateCreation != null} ? ${#temporals.format(produit.dateCreation, 'yyyy-MM-dd')} : ''" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Ajouter Produit</button>
            <a th:href="@{/listProduit}" class="btn btn-secondary ms-2">Retour à la Liste</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
