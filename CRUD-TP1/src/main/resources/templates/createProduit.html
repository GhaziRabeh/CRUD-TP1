<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Ajouter un Nouveau Produit</h1>

    <form th:action="@{/saveProduit}" method="post" th:object="${produit}" class="mt-4">
        <!-- Nom du produit -->
        <div class="mb-3">
            <label for="nomProduit" class="form-label">Nom du Produit</label>
            <input type="text" id="nomProduit" th:field="*{nomProduit}" class="form-control" placeholder="Nom du produit">
            <span th:errors="*{nomProduit}" class="text-danger"> </span>
        </div>

        <!-- Prix -->
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" th:field="*{prix}" class="form-control" placeholder="Prix du produit" step="0.01">
            <span th:errors="*{prix}" class="text-danger"></span>
        </div>

        <!-- Date de création -->
        <div class="mb-3">
            <label for="dateCreation" class="form-label">Date de Création</label>
            <input type="date" id="dateCreation" th:field="*{dateCreation}" class="form-control">
            <span th:errors="*{dateCreation}" class="text-danger"></span>
        </div>

        <!-- Boutons -->
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Ajouter Produit</button>
            <a th:href="@{/listProduit}" class="btn btn-secondary ms-2">Retour à la Liste</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
