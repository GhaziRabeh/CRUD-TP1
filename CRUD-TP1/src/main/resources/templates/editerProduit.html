<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Modifier un Produit</h2>

    <form th:action="@{/updateProduit}" method="post" th:object="${produit}">

        <input type="hidden" th:field="*{idProduit}" />


        <div class="mb-3">
            <label for="nomProduit" class="form-label">Nom du Produit</label>
            <input type="text" id="nomProduit" class="form-control" th:field="*{nomProduit}" placeholder="Entrez le nom du produit" />
            <span th:errors="*{nomProduit}" class="text-danger"></span>
        </div>


        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" step="0.01" class="form-control" th:field="*{prix}" placeholder="Entrez le prix du produit" />
            <span th:errors="*{prix}" class="text-danger"></span>
        </div>


        <div class="mb-3">
            <label for="dateCreation" class="form-label">Date de Cr√©ation</label>
            <input type="date" id="dateCreation" class="form-control" th:field="*{dateCreation}" />
            <span th:errors="*{dateCreation}" class="text-danger"></span>
        </div>


        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Modifier</button>
            <a th:href="@{/listProduit}" class="btn btn-secondary ms-2">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
