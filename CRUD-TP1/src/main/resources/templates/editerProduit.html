<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Produit</h2>
    <form th:action="@{/updateProduit}" method="post" th:object="${produit}">
        <input type="hidden" th:field="*{idProduit}" />

        <div class="mb-3">
            <label>Nom Produit</label>
            <input type="text" class="form-control" th:field="*{nomProduit}" />
        </div>

        <div class="mb-3">
            <label>Prix</label>
            <input type="number" step="0.01" class="form-control" th:field="*{prix}" />
        </div>

        <div class="mb-3">
            <label>Date de cr√©ation</label>
            <input type="date" class="form-control" th:field="*{dateCreation}" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
